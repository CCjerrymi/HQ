<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				font-size: 18px;
			}
			.items{
				width: 600px;
				height: 50px;
				margin-left:20px ;
				margin-top: 20px;
			}
			.contents{
				height: 25px;
				display: inline-block;
				margin-left: 30px;
			}
			
			#save{
				width: 60px;
				height: 40px;
				background-color: #BCD68D;
				margin-left: 70px;
				border: 1px solid #BCD68D;
				
			}
		</style>
	</head>
	<body>
		<div>
			<div class="items">
				<span>头像</span>
				<input type="file" class="contents" />
			</div>
			<div class="items">
				<span>昵称</span>
				<input type="text" class="contents"/>
			</div>
			<div class="items">
				<span>学历</span>
				<select class="contents">
					<option>小学</option>
					<option>初中</option>
					<option>高中</option>
					<option>本科</option>
				</select>
			</div>
			<div class="items">
				<span>性别</span>
				<div class="contents" >
					<input type="radio" name="sex"/>男
					<input type="radio" name="sex"/>女
				</div>
				
			</div>
			<div class="items">
				<span>爱好</span>
				<div class="contents">
					<input type="checkbox"/>篮球
					<input type="checkbox"/>音乐
					<input type="checkbox"/>钢琴
					<input type="checkbox"/>其他
				</div>
					
			</div>
			<div class="items">
				<span>签名</span>
				<input type="text" class="contents" style="width: 230px;height:80px;"/>
			</div>
			
			<div class="items" style="padding-top: 30px;">
				<input type="button" id="save" value="保存" />
			</div>
			
			
			
		</div>
	</body>
</html>
