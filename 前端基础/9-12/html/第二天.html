<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		 /*选择器demo*/
		/*元素选择器，设置body边距为0，ul没有标记*/
		body{margin: 0;padding: 0;}
		ul{list-style: none;}
		/*id选择器，设置最主要的边框的大小，并且整个组件居中*/
		#head{margin: auto;width: 500px;height: 500px;}
		/*设置div和ul的边框*/
		
			
		</style>
	</head>
	<body>
		<div id="head">
			<div class="first">
				<ul>
					<li>item1</li>
					<li>item2</li>
					<li>item3</li>
				</ul>
			</div>
			
			
		</div>
	</body>
</html>
