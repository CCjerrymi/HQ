<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 400px;
				border: 2px solid black;
				overflow: hidden;
				position: relative;
			}
			li{
				display: block;
				width: 100%;
				height: 80px;
				background: cornflowerblue;
				border-bottom: 2px solid white;
			}
			button{
				position: absolute;
				width: 100%;
			}
			#up{
				top: 0;
			}
			#down{
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<button id="up">向上</button>
			<button id="down">向下</button>
		</div>
	</body>
	<script type="text/javascript" src="../js/myQuery.js" ></script>
	<script type="text/javascript">
		//获取div对象
		var oDiv = document.getElementsByTagName('div')[0];
		//获取div的高度 parsetInt 将100px --> 100
		//getStyle --> 获取对应元素标记 的属性值
		var divH = parseInt(getStyle(oDiv,'height'));
		//获取ul对象
		var oUl = document.getElementsByTagName('ul')[0];
		//获取ul的高度
		var ulH = parseInt(getStyle(oUl,'height'));
		//向上滑动
		var oUp = document.getElementById('up');
		//垂直方向marinTop的值
		var hy = 0;
		//设置一个全局的计时器对象
		var uptimer
		//鼠标左键按下
		oUp.onmousedown = function(){
			//设置计时器，完成向上的滑动
			uptimer = setInterval(function(){
				hy -= 5;
				if(hy < divH - ulH){
					hy = divH - ulH;
					clearInterval(uptimer);
				}
				oUl.style.marginTop = hy + 'px';
				
			},50);
		}
		//鼠标左键松开
		oUp.onmouseup = function(){
			clearInterval(uptimer);
		}
		
		
	</script>
</html>
