<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="time"></div>
	</body>
	
	<script type="text/javascript">
		var time = document.getElementById('time');
		
		setInterval(function(){
			let t = new Date();
			time.innerHTML = t;
		},1000);
	</script>
</html>
