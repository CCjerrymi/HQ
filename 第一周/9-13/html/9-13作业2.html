<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.cont{
				width: 520px;
				height: 520px;
				background: url(../img/animal1.jpeg) no-repeat;
				background-size: 100% 100%;
				position: relative;
				margin: auto;
			}
			.cube{
				width: 50px;
				height: 50px;
				border: 1px solid #D8D8D8;
				border: none;
				position: absolute;
				background: #D8D8D8;
			}
		</style>
	</head>
	<body>
		<div class="cont">
		</div>
	</body>
	<script type="text/javascript">
		//获取图片显示的div
		var oCont = document.getElementsByClassName('cont')[0];
		//在图片显示中插人100个div
		for(var i = 0;i <= 9; i++){
			for(var j = 0;j <= 9;j++){
				oCont.innerHTML += '<div class="cube" style="top:' + i*52 + 'px;left:' + j*52 + 'px;"></div>';
			}
		}
		
		var aCube = document.getElementsByClassName('cube');
		
		for(var i = 0; i < aCube.length;i++){
			aCube[i].onmousemove = function(){
				this.style.background = 'rgba(0,0,0,0)';
			}
		}
	</script>
</html>
