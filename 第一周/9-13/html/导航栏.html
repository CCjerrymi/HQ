<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.option{
				display: block;
				width: 100px;
				height: 30px;
				border: 1px solid black;
				float: left;
				text-align: center;
				line-height: 30px;
			}
			.option:hover{
				background: cornflowerblue;
			}
			.nav2 li{
				display: block;
				width: 100%;
				height: 30px;
				background: #D8D8D8;
			}
			.nav2{
				display: none;
			}
				
		</style>
	</head>
	<body>
		<div id="title">
			<ul>
				<li class="option">首页</li>
				<li class="option">活动
					<ul class="nav2">
						<li>优惠</li>
						<li>产品</li>
						<li>市场</li>
					</ul>
				</li>
				<li class="option">帮助</li>
				<li class="option">关于</li>
			</ul>
		</div>
	</body>
	
	<script type="text/javascript">
		var options = document.getElementsByClassName('option');
		var oNav2 = document.getElementsByClassName('nav2')[0];
		options[1].onmouseover = function(){
			oNav2.style.display = 'block';
		}
		
		options[1].onmouseout = function(){
			oNav2.style.display = 'none';
		}
	</script>
</html>
