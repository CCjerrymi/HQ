<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
        }
        .outer{
            background: darkslateblue;
            margin: 100px;
        }
        .inner{
            background: hotpink;
        }
        .rotateBox{
            transform: rotate(60deg);
           /* transform: rotate(-60deg);*/
        }

        .translateBox{
            transform: translate(100px,100px);
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner rotateBox"></div>
        <div class="inner translateBox"></div>
    </div>
</body>
</html>
