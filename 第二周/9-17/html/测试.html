<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style type="text/css">

        /*rotate(anglg)定义2D旋转，参数为旋转角度
        skew(X-anglg,Y-angle)沿着x轴和y轴的2D倾斜转换*/


        .content{
            width: 400px;
            height: 400px;
            background: #5EBBD9;
            border: 1px solid black;
            transform: skew(45deg,40deg);
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="content">

    </div>

</body>
</html>
